language: php

php:
  - 5.5

before_script:
  - export MINK_EXTENSION_PARAMS='base_url=http://localhost:8000/app_dev.php'
  - composer self-update
  - composer install --prefer-source --no-interaction
  - app/console cache:warmup --env=dev > /dev/null
  - sleep 5

script:
  - bin/behat --stop-on-failure